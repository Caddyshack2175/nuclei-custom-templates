id:  wp-version

info:
  name: WordPress User Enumeration via Login Page
  author: Caddyshack2175
  severity: info


http:
  - method: GET
    path:
      - '{{BaseURL}}'
    redirects: false
    stop-at-first-match: true
    extractors:
      - type: regex
        name: WordPress Version
        group: 1
        regex:
          - '<meta name="generator" content="WordPress (.*)" />'
