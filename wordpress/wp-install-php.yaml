id:  wp-install-php

info:
  name: WordPress Install PHP (install.php)
  author: Caddyshack2175
  severity: info


http:
  - method: GET
    path:
      - '{{BaseURL}}/wp-admin/install.php'
    redirects: false
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        condition: and
        regex:
          - 'Already Installed'
          - 'You appear to have already installed WordPress. To reinstall please clear your old database tables first.'
          - '<title>WordPress '
          - ' Installation</title>'
      - type: status
        status:
          - 200

  - method: GET
    path:
      - '{{BaseURL}}/wp-admin/install.php'
    redirects: false
    stop-at-first-match: true
    extractors:
      - type: regex
        name: wp-version
        group: 1
        regex:
          - '\?ver=(.*)(.+\s\w+\=(.+))'
